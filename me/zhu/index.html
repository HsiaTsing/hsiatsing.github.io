<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>猪猪&清清</title>

<style type="text/css">
@font-face {
	font-family: digit;
	src: url('digital-7_mono.ttf') format("truetype");
}
</style>

<link href="css/default.css" type="text/css" rel="stylesheet">
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/garden.js"></script>
<script type="text/javascript" src="js/functions.js"></script>

</head>

<body>

<div id="mainDiv">
	<div id="content">
	
		<div id="code">
		
			<span class="comments">To 猪猪</span><br />
			<br />
			<span class="comments">2015年2月4日，第一次聊天</span><br />
			<span class="comments">2015年3月6日，第一次见面</span><br />
			<span class="comments">2015年3月7日，决定在一起</span><br />

			<span class="keyword"><br />
			我爱你<br />
			不光因为你的样子<br />
			还因为<br />
			和你在一起时<br />
			我的样子<br />
			<br />
			我爱你<br />
			不光因为你为我而做的事<br />
			还因为<br />
			为了你<br />
			我能做的事<br />
			
			<br />
			认识你<br />
			是此生最美好的事<br />
			</span>
			
		</div>
		<div id="loveHeart">
			<canvas id="garden"></canvas>
			<div id="words">
				<div id="messages">
					猪猪，我们已经一起度过了
					<div id="elapseClock"></div>
				</div>
				<div id="loveu">
					我会爱你直到永远。<br/>
					<div class="signature">——清清</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
var offsetX = $("#loveHeart").width() / 2;
var offsetY = $("#loveHeart").height() / 2 - 55;
var together = new Date();
together.setFullYear(2015, 3, 7);
together.setHours(12);
together.setMinutes(0);
together.setSeconds(0);
together.setMilliseconds(0);

if (!document.createElement('canvas').getContext) {
	var msg = document.createElement("div");
	msg.id = "errorMsg";
	msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+"; 
	document.body.appendChild(msg);
	$("#code").css("display", "none")
	$("#copyright").css("position", "absolute");
	$("#copyright").css("bottom", "10px");
	document.execCommand("stop");
} else {
	setTimeout(function () {
		startHeartAnimation();
	}, 5000);

	timeElapse(together);
	setInterval(function () {
		timeElapse(together);
	}, 500);

	adjustCodePosition();
	$("#code").typewriter();
}
</script>
</div>
</body>
</html>
